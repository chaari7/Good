<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="aframe-extras@7.2.0/dist/aframe-extras.min.js>https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            rotation="0 0 0"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="./assets/test.gltf"
            animation-mixer repeat Infinity

            ></a-entity>
            <a-video src="./assets/Logo.mp4" width="1.5" height="0.9" position="0 1.5 -1.2"></a-video>

        </a-marker>
        <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
